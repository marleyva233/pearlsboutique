<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pearl's Boutique</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
		<!-- my custom fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Rouge+Script" rel="stylesheet">
	</head>
	<body>
		<!-- starting navigation -->
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
		  <i class="fas fa-shopping-cart" onclick="showItems()"><span id="cartItems" class="badge badge-secondary"></span></i>
		  <a class="navbar-brand" href="#"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="#dresses">Dresses</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#tiaras">Tiaras</a>
		      </li>
	
		      <li class="nav-item">
		        <a class="nav-link" href="#shoes">Shoes</a>
		      </li>

		      <li class="nav-item">
		      	<a class="nav-link" href="#jewelry">Jewelry</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search our boutique" aria-label="Search">
		      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
		<!-- ending navigation -->


		<!-- starting the header -->
		<div class="container-fluid pt-5">
			<div class="row pt-2">
				<div class="col-11 mx-auto text-center">
					<h1>Pearl's Boutique</h1>
				</div>

				<div class="col-lg-6 col-md-6 col-sm-12 mx-auto text-center" id="carousel">
					<div id="carouselExampleSlidesOnly" class="carousel slide w-100" data-ride="carousel">
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="https://img.etsystatic.com/il/f920c1/514962741/il_570xN.514962741_jl0k.jpg?version=2" alt="First slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="https://img.etsystatic.com/il/0e27cf/686844752/il_570xN.686844752_4ubz.jpg?version=0" alt="Second slide">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="https://img.etsystatic.com/il/34780b/1444547458/il_570xN.1444547458_1xp9.jpg?version=1" alt="Third slide">
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<!-- ending the header -->

		<!-- starting main content -->
		<div class="container-fluid p-5">
			<div class="row mx-auto" id="items">

			</div>
			
		</div>
		<!-- ending main content -->

		<!-- starting footer -->
		<footer>
			<div class="container-fluid bg-light pt-2">
				<div class="row">
					<div class="col-11 mx-auto text-center">
						<ul>
							<li><a href="">About Us</a></li>
							<li><a href="">Contact Us</a></li>
							<li><a href="">Size Chart</a></li>
							<li>&copy; 2018</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		
		




		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
